<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Simplon's hitchiker guide to the web</title>
    
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="shortcut icon" type="image/png"href="img/logo.png">
</head>
<body>

    <div class="blank_row row"></div>

    <div class="container">
        <div class="row">

            <div class="col-md-2"></div>

            <div class="paper col-md-8">
                <div id="texture">
                </div>

                    <div class="lines">
                    <div class="lines2"></div>
                        <div id="glossary">
    
                            <header class="row">
                                <h1>GLOSSAIRE</h1>
                            </header>
    
                            <div id="content" class="row">
                                Content
                            </div>
    
                            <footer class="row">
                                Footer
                            </footer>
                            <div class="holes hole-top"></div>
                            <div class="holes hole-middle"></div>
                            <div class="holes hole-bottom"></div>
                        </div>                
    
                    </div>
                
                    <div id="booklets-container">
                        <div class="booklet x1">#</div>
                        <div class="booklet x1">A</div>
                        <div class="booklet x1">B</div>
                        <div class="booklet x1">C</div>
                        <div class="booklet x1">D</div>
                        <div class="booklet x1">E</div>
                        <div class="booklet x2">F</div>
                        <div class="booklet x2">G</div>
                        <div class="booklet x2">H</div>
                        <div class="booklet x2">I</div>
                        <div class="booklet x2">J</div>
                        <div class="booklet x3">K</div>
                        <div class="booklet x3">L</div>
                        <div class="booklet x3">M</div>
                        <div class="booklet x3">N</div>
                        <div class="booklet x3">O</div>
                        <div class="booklet x4">P</div>
                        <div class="booklet x4">Q</div>
                        <div class="booklet x4">R</div>
                        <div class="booklet x4">S</div>
                        <div class="booklet x4">T</div>
                        <div class="booklet x5">U</div>
                        <div class="booklet x5">V</div>
                        <div class="booklet x5">W</div>
                        <div class="booklet x5">X</div>
                        <div class="booklet x5">Y</div>
                        <div class="booklet x5">Z</div>
                    </div>
                    
                    <div id="inner-hard-cover"></div>
                    <div id="hard-cover"></div>
            </div>

            <div class="col-md-2"></div>
                
        
        </div>
    </div>

    <div class="blank_row row"></div>

</html>
