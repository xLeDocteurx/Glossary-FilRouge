<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Simplon's hitchiker guide to the web</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/logo.png">

</head>
<body>
    <div class="container-fluid">
        <div class="blank_row row"></div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="paper col-md-9">
                <div id="texture">
                </div>
                <div class="lines">
                    <div class="lines2"></div>

                        <header class="row">

                            <p>Un glossaire c'est bien!</p>
                            <img src="img/word-cloud%20copy.png" class="wordCloud" alt="World Cloud">
                        </header>
                        <div id="content" class="row">
                            <div class="mq #"></div>
                            <div class="mq 1"></div>
                            <div class="mq 2"></div>
                            <div class="mq 3"></div>
                            <div class="mq 4"></div>
                            <div class="mq 5"></div>
                            <div class="mq 6"></div>
                            <div class="mq 7"></div>
                            <div class="mq 8"></div>
                            <div class="mq 9"></div>
                            <div class="mq 10"></div>
                            <div class="mq 11"></div>
                            <div class="mq 12"></div>
                            <div class="mq 13"></div>
                            <div class="mq 14"></div>
                            <div class="mq 15"></div>
                            <div class="mq 16"></div>
                            <div class="mq 17"></div>
                            <div class="mq 18"></div>
                            <div class="mq 19"></div>
                            <div class="mq 20"></div>
                            <div class="mq 21"></div>
                            <div class="mq 22"></div>
                            <div class="mq 23"></div>
                            <div class="mq 24"></div>
                            <div class="mq 25"></div>
                            <div class="mq 26"></div> 
                        </div>
                        <div class="holes hole-top"></div>
                        <div class="holes hole-middle"></div>
                        <div class="holes hole-bottom"></div>
                        <div class="ring">
                            <div class="ring1"></div>
                            <div class="ring2"></div>
                            <div class="ring3"></div>
                        </div>  
                        <footer class="row">
                            <div id="end">
                                <p>Simplon 2018</p>
                                <p>Valentin, Christopher, Geoffrey, Vanessa</p>
                            </div> 
                        </footer>           
                    </div>                    
                    <div id="booklets-container">
                        <div class="booklet x1">#</div>
                        <div class="booklet x1">A</div>
                        <div class="booklet x1">B</div>
                        <div class="booklet x1">C</div>
                        <div class="booklet x1">D</div>
                        <div class="booklet x1">E</div>
                        <div class="booklet x2">F</div>
                        <div class="booklet x2">G</div>
                        <div class="booklet x2">H</div>
                        <div class="booklet x2">I</div>
                        <div class="booklet x2">J</div>
                        <div class="booklet x3">K</div>
                        <div class="booklet x3">L</div>

                        <div class="booklet x3">N</div>
                        <div class="booklet x3">O</div>
                        <div class="booklet x4">P</div>

                <div class="holes hole-top"></div>

                <div class="holes hole-bottom"></div>
                <div class=""></div>
